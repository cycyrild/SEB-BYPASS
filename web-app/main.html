<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Safe Exam Browser</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" type="image/x-icon" href="">

  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js' type="module"></script> 
  <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
</head>

<body>
  <div class="usable-area">


    <div class="resizable-window">
      <div class="window">
        <div class="top-bar">
          <div class="favicon" style="--img-url: url('assets/img/32-SEB.png')"></div>
          <span class="window-title">
            Safe Exam Browser
          </span>
          <i btn-tool id="minimize-btn" class="fa-regular fa-minus"></i>
          <i btn-tool id="maximize-restore-btn" action="maximize" css-restore="fa-regular fa-window-restore" css-maximize="fa-regular fa-window-maximize" class="fa-regular fa-window-maximize"></i>
          <i btn-tool id="close-btn" class="fa-regular fa-xmark"></i>
        </div>
        <div class="window-content">
          <div class="browser-top">
            <i class="square spinner fa-regular fa-spinner-third"></i>
            <i class="square btn fa-regular fa-refresh"></i>
            <i class="square btn fa-regular fa-ellipsis-vertical"></i>
          </div>
          <iframe id="window" sandbox="allow-same-origin allow-scripts allow-forms">
          </iframe>
        </div>
      </div>

    </div>

  </div>


  <div class="task-bar">
    <div class="bottom-logo" style="--img-url: url('assets/img/280-SEB.png')"></div>
    <i btn-tool class="right fa-regular fa-battery-bolt"></i>
    <i btn-tool class="fa-regular fa-wifi"></i>
    <span btn-tool id="current-lang" class="current-lang">
      __
    </span>
    <span class="datetime">
      <span id="time">__ __:__</span>
      <span id="date">__/__/__</span>
    </span>
    <i btn-tool class="fa-regular fa-power-off" id="exit-seb"></i>

  </div>

</body>

</html>
